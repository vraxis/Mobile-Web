<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>The Day</title>
		<script src="script/zepto.min.js" type="application/javascript"></script>
		<script src="day.js" type="application/javascript"></script>
		
		<script type="application/javascript">
			var rooms = localStorage &&
							localStorage["roomsDesc"] ?
									 JSON.parse(localStorage["roomsDesc"]) :
												{list:[]};
			var html = "";

			function renderRooms() {

					html = "";
					if(localStorage && JSON) {
						localStorage["roomsDesc"] = JSON.stringify(rooms);
					}
					var html = '<div class="rooms-building-floor">';
					for(var count =0; count < rooms.list.length; ++count) {
					var currDesc = rooms.list[count].desc;
					if(count % 3 == 0 && count != 0) {
						html += '<div class="rooms-building-floor-number">'+Math.ceil(count/3)+'</div></div><div class="rooms-building-floor">'
					}

					html+='<div class="rooms-building-floor-room">'+currDesc+'</div>';
				}
				html+='<div class="rooms-building-floor-number">'+Math.ceil(count/3)+'</div></div>';
				$('.rooms-building').html(html);
			}

	$(window.document).ready(function(){
				renderRooms();
				$(".rooms-header-addbutton").click(function(){
					var desc = $('.rooms-header-add-desc')[0].value
					rooms.list.push({desc:desc});
					renderRooms();
				}
			)
	});
	
		</script>
		
		
		
    </head>
    <style>
    	/* = layout
    	________________________________________*/

    	.rooms-building-floor-number{

    		color: white;
    		text-align: center;
    		float:left;
    	}
    	
    </style>
    <body>
    <div id="header">

    <p>A place for you to create, and watch others create. A building that time will forget momentarily, whose rooms vanish and rearrange. What will you find here?</p>
    </div>
    <div class="rooms">
    
    <div class="rooms-header">
